version: '3.1'

services:

  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    command: ["mysqld", "--log-bin=mysql-bin", "--server-id=1", "--default-authentication-plugin=mysql_native_password"]

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080